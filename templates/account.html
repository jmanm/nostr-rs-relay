{% extends "base.html" %}

{% block head %}
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #6320a7;
    color: white;
    height: 100vh;
  }
</style>
{% endblock head %}

{% block content %}
<div>
  <h5>{{ pubkey }}
    {% if status == "admitted" %}
      <span style="color: green;">is</span> admitted
    {% elif status == "denied" %}
      <span style="color: red;">is not</span> admitted
    {% else %}
      Could not get admission status
    {% endif %}
  </h5>
</div>
{% endblock content %}
